<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loading-screen.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div class="loading">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img
        class="image"
        src="https://source.unsplash.com/random/1920x1080/?christmas"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920x1080/?fruit"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920x1080/?night"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920x1080/?city"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920x1080/?car"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920x1080/?key"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920x1080/?laptop"
        draggable="false"
      />
      <img
        class="image"
        src="https://source.unsplash.com/random/1920x1080/?beach"
        draggable="false"
      />
    </div>
  </body>
</html>
